{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ 'Edit Article' if article else 'New Article' }}</h1>
    <form method="POST" class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required
                       value="{{ article.title if article else '' }}">
            </div>
            <div class="mb-3">
                <label for="custom_url" class="form-label">Custom URL (optional)</label>
                <input type="text" class="form-control" id="custom_url" name="custom_url"
                       value="{{ article.custom_url if article else '' }}"
                       placeholder="custom-url-slug">
                <small class="form-text text-muted">Leave empty to use default URL structure</small>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="20" required>{{ article.content if article else '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="publication_date" class="form-label">Publication Date</label>
                <input type="date" class="form-control" id="publication_date" name="publication_date" required
                       value="{{ article.publication_date.strftime('%Y-%m-%d') if article else '' }}">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="published" {% if article and article.status == 'published' %}selected{% endif %}>Published</option>
                    <option value="draft" {% if article and article.status == 'draft' %}selected{% endif %}>Draft</option>
                    <option value="scheduled" {% if article and article.status == 'scheduled' %}selected{% endif %}>Scheduled</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-secondary" id="previewBtn">Toggle Preview</button>
            </div>

            <div id="preview" class="mb-3" style="display: none;">
                <h3>Preview</h3>
                <div class="card">
                    <div class="card-body" id="previewContent">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">{{ 'Save Changes' if article else 'Create Article' }}</button>
            </div>
        </div>
    </form>
</div>

<!-- TinyMCE Integration -->
{% if tinymce_enabled %}
<script src="https://cdn.tiny.cloud/1/{{ config['TINYMCE_API_KEY'] }}/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '#content',
        height: 500,
        menubar: true,
        readonly: false,
        plugins: [
            'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
            'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
            'insertdatetime', 'media', 'table', 'help', 'wordcount'
        ],
        toolbar: 'undo redo | blocks | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'removeformat | help',
        content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 14px; }',
        formats: {
            p: { block: 'p' },
            h1: { block: 'h1' },
            h2: { block: 'h2' },
            h3: { block: 'h3' },
            h4: { block: 'h4' },
            pre: { block: 'pre' }
        },
        setup: function(editor) {
            editor.on('init', function() {
                editor.getContainer().style.visibility = 'visible';
            });

            // Handle preview button click
            document.getElementById('previewBtn').addEventListener('click', function() {
                const previewDiv = document.getElementById('preview');
                const previewContent = document.getElementById('previewContent');

                if (previewDiv.style.display === 'none') {
                    previewContent.innerHTML = editor.getContent();
                    previewDiv.style.display = 'block';
                    this.textContent = 'Hide Preview';
                } else {
                    previewDiv.style.display = 'none';
                    this.textContent = 'Toggle Preview';
                }
            });
        }
    });
</script>
{% else %}
<!-- Fallback for when TinyMCE is not available -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const contentArea = document.getElementById('content');
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-warning mt-2';
        errorDiv.innerHTML = 'Rich text editor is not available. Basic text editing enabled. <br>' +
                           'Status: ' + ({{ config['TINYMCE_API_KEY']|tojson }} ? 'API Key present but invalid' : 'No API Key configured');
        contentArea.parentNode.insertBefore(errorDiv, contentArea.nextSibling);
    });
</script>
{% endif %}
{% endblock %}
